<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" type="text/css" href="./style/main.css">
</head>
<body>
    <div class="card1">
        <h1>São Paulo<img src="./imagens/São Paulo.png" width="50px" height="50px" align="center "></h1>
        <canvas id="myChart" width="10" height="3"></canvas>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var ctx = document.getElementById('myChart').getContext('2d');
var myPieChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Pontos', 'Partidas', 'Vitórias', 'Empates', 'Derrotas', 'Gols Próprios', 'Gols Contra', 'Saldo de Gols'],
        datasets: [{
            label: 'São Paulo (4*)',
            data: [58, 33, 16, 10, 7, 53, 36, 17],
            backgroundColor: [
                'red',
                'white',
                'black',
                'red',
                'white',
                'black',
                'red',
                'white'
            ],
            borderColor: [
                'black',
                'black',
                'black',
                'black',
                'black',
                'black',
                'black',
                'black'
            ],
            borderWidth: 2.5
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</div>
</body>
</html>
